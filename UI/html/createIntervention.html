<body>
  <header>
    <div class="navbar fixed shade-default bg-light">
      <div class="container">      
        <a href="" class="logo">
          <img src="../images/bg-2.svg" height="65px" alt="logo">eporter
        </a>
        <input type="checkbox" id="burger-toggle">
        <label id="burger" for="burger-toggle">
          <div></div>
        </label>
        <nav class="nav">
          <a class="nav-bar-link active" href="../index.html">Home</a>
          <a class="nav-bar-link" href="./redFlagRecords.html">Red-flags</a>
          <a class="nav-bar-link" href="./interventionRecords.html">Interventions</a>
          <a class="nav-bar-link" href="login.html">Logout</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="container j-c-c">
      <form class="intervention w-100">
        <h1 class="h1">Create an Intervention record</h1>
        <div class="form-group">
          <input type="text" id="subject"class="form-control" placeholder="Subject">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="textarea" placeholder="Description / Story" rows="3"></textarea>
        </div>
        <div class="form-group">
          <h4>Evidence :</h4>
          <input name="evidence" type="radio" value="Image" id="checkImage">
          <label for="checkImage">Image</label>          
          <input name="evidence" type="radio" value="Video" id="checkVideo">
          <label for="checkVideo">Video</label>                    
          <input type="file" name="evidence" class="btn file" accept="image/*, video/*">
        </div>

        <div class="form-group">
          <input type="text" placeholder="Enter Address of location" class="form-control" id="address">
          <button class="btn default address">resolve address</button>
        </div>
        <div id="map"></div>

        <button type="submit" class="btn primary">Create</button>
      </form>
    </div>

  </section>
  <footer></footer>

  <script src="../js/geoNotification.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?KEY=AIzaSyB0rESKxxyOCdD5o7BEiUKwHW-hErMDMPI&callback=initMap"></script>
