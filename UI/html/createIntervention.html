<body>
  <header>
    <div class="navbar fixed shade-default bg-light">
      <div class="container">
        <a href="" class="logo">

        </a>

        <label id="burger" for="burger-toggle">
          <div></div>
        </label>
        <nav class="nav">
          <a class="nav-bar-link active" href="/">Home</a>
          <a class="nav-bar-link" href="./profile.html">Dashboard</a>
          <a class="nav-bar-link" href="./login.html">Logout</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="flex">
      <div class="left">

        <div class="profile">

          <div class="user item">
            <a href=""><i class="fas fa-user-circle" title="user profile"></i></a>
          </div>
          <div class="close">
            <div class="mg-t">
              <img id="profile-img" src="../images/profile-pic.png" alt="Profile Image">
            </div>
            <div class="h-50">
              <h4 class="crop mg-t bolder">Kelly Hartmann</h4>
              <h4 class="crop mg-t bold">hartmann_kelly@gmail.com</h4>
              <h4 class="crop mg-t bold">0802-3333-444</h4>
            </div>
          </div>
        </div>

        <div class="details">
          <ul class="list-item">
            <li class="item">
              <a href="./redFlagRecords.html"><i class="fas fa-flag-checkered" title="red-flags"></i></a>
              <a href="./redFlagRecords.html" class="sd">Red-Flags <b>124</b></a>
            </li>
            <li class="item">
              <a href="./interventionRecords.html"><i class="fas fa-headset" title="interventions"></i></a>
              <a href="./interventionRecords.html" class="sd">Interventions <b>75</b></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="right w-100">
        <div class="breadboard">
          <div class="breadboard-header j-c-sb mg-t-b">
            <h3 class="mg-auto">Create Record of an Intervention</h3>
          </div>

          <div class="top">
            <div class="heading mg-b"></div>
            <form class="container">
              <div class="flex mg-b">
                <h3 class="mg-0 topic">Subject: </h3>
                <input type="text" name="subject" class="form-control" placeholder="">
              </div>
              <div class="flex">
                <h3 class="mg-0 topic">Comment: </h3>
                <textarea class="form-control subject" id="textarea" placeholder="Description / Story" rows="5"></textarea>
              </div>
              <div class="mg-b mg-t">
                <h3 class="mg-sm">Evidence :</h3>
                <input name="evidence" type="radio" value="Image" id="checkImage">
                <label for="checkImage">Image</label>
                <input name="evidence" type="radio" value="Video" id="checkVideo">
                <label for="checkVideo">Video</label>
                <input type="file" name="evidence" class="btn file mg-l" accept="image/*, video/*">
              </div>

              <div class="form-group">
                <input type="text" placeholder="Enter Address of location" class="form-control" id="address">
                <button class="btn default address">resolve address</button>
              </div>
              <div id="map"></div>

              <button type="submit" class="btn primary mg-lg-t-b">Create</button>
            </form>
          </div>

        </div>
      </div>
    </div>

  </section>

  <script src="../js/geoNotification.js"></script>
