<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="iReporter enables any/every citizen to bring any form of corruption to the notice of appropriate authorities and the general public.">
  <meta name="author" content="Michael Obasi">
  <meta name="keyword" content="iReporter">
  <title>iReporter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/layout.css">
</head>

<body>
  <header>
    <div class="navbar fixed shade-default bg-light">
      <div class="container">
        <a href="" class="logo">
          <img src="/images/bg-2.svg" height="60px" alt="logo">eporter
        </a>
        <input type="checkbox" id="burger-toggle">
        <label id="burger" for="burger-toggle">
          <div></div>
        </label>
        <nav class="nav">
          <a class="nav-bar-link active" href="/">Home</a>
          <a class="nav-bar-link" href="/api/v1/admin/interventions">View Interventions</a>
          <a class="nav-bar-link" href="/api/v1/admin/redflags">View Red-flags</a>
          <a class="nav-bar-link" href="/api/v1/users/auth/admin/login">Logout</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="flex">
      <div class="right w-100">
        <div class="breadboard">
          <div class="breadboard-header t-c ">
            <span class="bold f-s-2 mg-auto">UPDATE STATUS OF RECORD</span>
          </div>

          <div class="top">
            <div class="container pd-b">
              
              <h2 class="pd-t t-c"><b id="title_t" class="f-s-2"></b></h2>
              <div id="date" class=""></div>
              <div class="imageEvidence"></div>
              <p id="comment"></p>
              <h4 class="bold f-s-1">Current status: <input type="text" disabled class="t-c form-control current_status max-w-200"/></h4>
              <select name="status" id="changeStatus" class="pd-sm select">
                <option value="" selected>Select New Status</option>
                <option value="Rejected">Rejected</option>
                <option value="Under investigation">Under investigation</option>
                <option value="Resolved">Resolved</option>
              </select>
              <button type="submit" class="btn btn-md bg-light bd-grey mg-l update">UPDATE</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    
  </section>

  <script src="/js/singleRecord.js"></script>
  <script src="/js/admin.js"></script>
</body>

</html>
