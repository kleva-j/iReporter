<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <header>
    <div class="navbar fixed shade-default bg-light">
      <div class="container">      
        <a href="" class="logo">
          <img src="/images/bg-2.svg" height="65px" alt="logo">eporter
        </a>
        <input type="checkbox" id="burger-toggle">
        <label id="burger" for="burger-toggle">
          <div></div>
        </label>
        <nav class="nav">
          <a class="nav-bar-link active" href="/">Home</a>
          <a class="nav-bar-link" href="#">Login</a>
          <a class="nav-bar-link" href="/api/v1/users/auth/signup">Signup</a>
          <a class="nav-bar-link" href="./admin/adminLogin.html">Admin</a>
        </nav>
      </div>
    </div>
  </header>

  <section>
    <div class="container j-c-c">
      <form method="POST" class="login-form w-100">
        <div class="notify"></div>
        <h1 class="h1">Log In</h1>
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn primary">Log in</button>
        <small class="block text-dark">Don't have an account? sign up <a class="underscore" href="/api/v1/user/auth/signup">Here</a> </small>
      </form>
    </div>
  </section>
