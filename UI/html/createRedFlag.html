<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="iReporter enables any/every citizen to bring any form of corruption to the notice of appropriate authorities and the general public.">
  <meta name="author" content="Michael Obasi">
  <meta name="keyword" content="iReporter">
  <title>Create Red-Flag record | iReporter</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <header>
    <div class="navbar fixed shade-default bg-light">
      <div class="container">
        <a href="" class="logo">
          <img src="/images/bg-2.svg" height="65px" alt="logo">eporter
        </a>
        <input type="checkbox" id="burger-toggle">
        <label id="burger" for="burger-toggle">
          <div></div>
        </label>
        <nav class="nav">
          <a class="nav-bar-link active" href="/">Home</a>
          <a class="nav-bar-link" href="/api/v1/users/auth/profile">Dashboard</a>
          <a class="nav-bar-link" href="/api/v1/users/auth/login">Logout</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="main">

    <div class="flex">
      <div class="left">

        <div class="profile">

          <div class="user item">
            <a href=""><i class="fas fa-user-circle" title="user profile"></i></a>
          </div>
          <div class="close">
            <div class="mg-t">
              <img id="profile-img" src="/images/profile-pic.png" alt="Profile Image">
            </div>
            <div class="h-50">
              <h4 class="crop mg-t bolder" id="name">Kelly Hartmann</h4>
              <h4 class="crop mg-t bolder"><i id="uname">K_HartZ</i></h4>
              <h4 class="crop mg-t bold" id="email">hartmann_kelly@gmail.com</h4>
              <h4 class="crop mg-t bold" id="phone">0802-3333-444</h4>
            </div>
          </div>
        </div>

        <div class="details">
          <ul class="list-item">
            <li class="item">
              <a href="/api/v1/redflag"><i class="hic fas fa-flag-checkered" title="red-flags"></i></a>
              <a href="/api/v1/redflag" class="sd">Red-flags <b>124</b></a>
            </li>
            <li class="item">
              <a href="/api/v1/intervention"><i class="hic fas fa-headset" title="interventions"></i></a>
              <a href="/api/v1/intervention" class="sd">Interventions <b>75</b></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="right w-100">
        <div class="breadboard">
          <div class="breadboard-header j-c-sb mg-t-b">
            <h3 class="mg-auto">Create a Red-Flag Record</h3>
          </div>

          <div class="top">
            <div class="heading mg-b"></div>
            <form class="container createRecord" method="POST">
              <div class="flex mg-b">
                <h3 class="mg-0 topic">Subject: </h3>
                <input type="text" name="subject" id="title" class="form-control">
              </div>
              <div class="flex">
                <h3 class="mg-0 topic">Comment: </h3>
                <textarea class="form-control subject" id="textarea" placeholder="Description / Story" rows="3"></textarea>
              </div>
              <div class="mg-b mg-t">
                <h3 class="mg-sm">Evidence :</h3>
                <div class="">
                  <input type="file" name="evidence" class="btn file1 mg-l" accept="image/*">
                </div>
              </div>

              <div id="displayEvidence" class="mg-t-b"></div>

              <div class="form-group">
                <input type="text" placeholder="Enter location e.g 1.2222, 3.4444" class="form-control" id="address">
                <button class="btn default address">Find Location</button>
              </div>
              <div id="map"></div>

              <button type="submit" class="btn primary mg-lg-t-b">Create</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="/js/profile.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
  <script src="/js/createRecord.js"></script>

</body>

</html>
