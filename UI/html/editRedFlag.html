<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="author" content="Michael Obasi">
  <meta name="keyword" content="iReporter">
  <title>iReporter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/layout.css">
</head>

<body>
  <header>
    <div class="navbar fixed shade-default bg-light">
      <div class="container">
        <a href="" class="logo">
          <img src="../images/bg-2.svg" height="60px" alt="logo">eporter
        </a>
        <input type="checkbox" id="burger-toggle">
        <label id="burger" for="burger-toggle">
          <div></div>
        </label>
        <nav class="nav">
          <a class="nav-bar-link active" href="../index.html">Home</a>
          <a class="nav-bar-link" href="./profile.html">Profile</a>
          <a class="nav-bar-link" href="./login.html">Logout</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="flex">
      <div class="left">

        <div class="profile">

          <div class="user item">
            <a href=""><i class="fas fa-user-circle" title="user profile"></i></a>
          </div>
          <div class="close">
            <div class="mg-t">
              <img id="profile-img" src="../images/profile-pic.png" alt="Profile Image">
            </div>
            <div class="h-50">
              <h4 class="crop mg-t bolder">Kelly Hartmann</h4>
              <h4 class="crop mg-t bold">hartmann_kelly@gmail.com</h4>
              <h4 class="crop mg-t bold">0802-3333-444</h4>
            </div>
          </div>
        </div>

        <div class="details">
          <ul class="list-item">
            <li class="item">
              <a href="./redFlagRecords.html"><i class="fas fa-flag-checkered" title="red-flags"></i></a>
              <a href="./redFlagRecords.html" class="sd">Red-Flags <b>124</b></a>
            </li>
            <li class="item">
              <a href="./interventionRecords.html"><i class="fas fa-headset" title="interventions"></i></a>
              <a href="./interventionRecords.html" class="sd">Interventions <b>75</b></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="right w-100">
        <div class="breadboard">
          <div class="breadboard-header j-c-sb mg-t-b">
            <h3 class="mg-auto">Edit Red-Flag Record</h3>
          </div>

          <div class="top">
            <div class="heading mg-b"></div>
            <div class="container">
              <div class="flex mg-b">
                <h3 class="mg-0 topic">Subject: </h3>
                <div contenteditable="true" class="form-control subject">Lorem ipsum dolor sit, amet consectetur
                  adipisicing elit.</div>
              </div>
              <div class="flex">
                <h3 class="mg-0 topic">Comment: </h3>
                <textarea class="form-control subject" id="textarea" placeholder="Description / Story" rows="5">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores suscipit tenetur quis ratione, eveniet voluptate corporis magni earum quidem eaque esse neque eum quasi quibusdam magnam ullam laborum possimus error.</textarea>
              </div>
              <div>
                <h3 class="mg-sm">Evidence :</h3>
                <input name="evidence" type="radio" value="Image" id="checkImage">
                <label for="checkImage">Image</label>
                <input name="evidence" type="radio" value="Video" id="checkVideo">
                <label for="checkVideo">Video</label>
                <input type="file" name="evidence" class="btn file mg-l" accept="image/*, video/*">
              </div>

              <div class="edit-buttons">
                <span>
                  <button type="submit" class="btn success mg-r lg">Save</button>
                  <button type="reset" class="btn base lg">Delete</button>
                </span>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
    </div>
  </section>

</body>

</html>
