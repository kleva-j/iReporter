<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="iReporter enables any/every citizen to bring any form of corruption to the notice of appropriate authorities and the general public.">
  <meta name="author" content="Michael Obasi">
  <meta name="keyword" content="iReporter">
  <title>Signup | iReporter</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/css/layout.css">
</head>

<body>
  <header>
    <div class="navbar fixed shade-default bg-light">
      <div class="container">
        <a href="" class="logo">
          <img src="/images/bg-2.svg" height="65px" alt="logo">eporter
        </a>
        <input type="checkbox" id="burger-toggle">
        <label id="burger" for="burger-toggle">
          <div></div>
        </label>
        <nav class="nav">
          <a class="nav-bar-link active" href="/">Home</a>
          <a class="nav-bar-link" href="/api/v1/users/auth/login">Login</a>
          <a class="nav-bar-link" href="#">Signup</a>
        </nav>
      </div>
    </div>
  </header>

  <section>
    <div class="container j-c-c">
      <form method="POST" class="login-form w-100">
        <div class="notify"></div>
        <h1 class="h1">Sign Up</h1>

        <div class="row">
          <div class="col mg-r">
            <input type="text" class="form-control" name="firstname" placeholder="Firstname" required>
          </div>
          <div class="col mg-l">
            <input type="text" class="form-control" name="lastname" placeholder="Lastname" required>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" name="phonenumber" placeholder="Phone number" pattern="^[0]\d{10}$" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn primary">Sign up</button>
        <small class="block text-dark">Already have an account? log in <a class="underscore" href="/api/v1/users/auth/login">Here</a></small>
      </form>
    </div>
  </section>

  <footer>
    <div class="copyright pd-lg">&copy;Copyright 2018 <b>IREPORTER</b></div>
  </footer>

  <script src="/js/signup.js"></script>
</body>

</html>
